[tox]
skipsdist = True
envlist = flake8, py311-{4.2,5.1}

[testenv]
commands =
    flake8: flake8 api_keys bulk_lookup subscriptions mapit_mysociety_org
    py311: python -W all -W ignore::PendingDeprecationWarning -m coverage run --source api_keys,bulk_lookup,subscriptions,mapit_mysociety_org manage.py test
deps =
    py311: coverage
    flake8: flake8
    py311: -r{toxinidir}/requirements-base.txt
    4.2: Django>=4.2,<5.0
    5.1: Django>=5.1,<5.2

[testenv:flake8]
skip_install = True

[gh-actions]
python =
    3.11: flake8, py311

[gh-actions:env]
THING_TO_TEST =
  flake8: flake8
  4.2: 4.2
  5.1: 5.1
